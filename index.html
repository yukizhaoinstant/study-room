<div id="scene"></div>

<div class="controls">
  <button onclick="changeScene('day')">白天</button>
  <button onclick="changeScene('night')">夜晚</button>
  <button onclick="changeScene('rain')">雨天</button>
</div>
<audio id="audio" loop></audio>

<div class="controls">
  <button onclick="playSound('rain')">雨聲</button>
  <button onclick="playSound('cafe')">咖啡廳</button>
  <button onclick="playSound('fire')">火焰</button>
  <button onclick="stopSound()">停止</button>
</div>
